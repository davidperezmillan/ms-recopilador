server:
    port: 8080

app:
    health:
        directory: /media/wd_black/camara

spring:
    application:
        name: ms-recopilador
    datasource:
        url: ${DB_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: org.mariadb.jdbc.Driver

    jpa:
        database-platform: org.hibernate.dialect.MariaDBDialect
        hibernate:
            ddl-auto: update
        show-sql: false