spring:
  application:
    name: ms-black
  datasource:
    url: jdbc:hsqldb:mem:testdb
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

app:
    health:
        directory: ${HEALTH_DIR:/tmp/health}

logging:
  level:
    root: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %c{1}:%M:%L - %msg%n"